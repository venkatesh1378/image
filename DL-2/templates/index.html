<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Style Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 10px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .preview-img {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .result-section {
            grid-column: span 2;
            margin-top: 30px;
            text-align: center;
        }
        
        #resultImg {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .error {
            color: #dc3545;
            margin-top: 10px;
        }
        
        .file-input {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Image Style Transfer</h1>

    <div class="container">
        <div class="upload-box" id="contentBox">
            <h3>Upload Content Image</h3>
            <input type="file" class="file-input" accept="image/*" id="contentInput">
            <img src="#" alt="Content Preview" class="preview-img" id="contentPreview">
        </div>

        <div class="upload-box" id="styleBox">
            <h3>Upload Style Image</h3>
            <input type="file" class="file-input" accept="image/*" id="styleInput">
            <img src="#" alt="Style Preview" class="preview-img" id="stylePreview">
        </div>

        <div class="result-section">
            <button onclick="processImages()">Transfer Style</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing images...</p>
            </div>
            <div class="error" id="errorMessage"></div>
            <img id="resultImg">
        </div>
    </div>

    <script>
        // Image preview handlers
        document.getElementById('contentInput').addEventListener('change', function(e) {
            handleImagePreview(e.target.files[0], 'contentPreview');
        });

        document.getElementById('styleInput').addEventListener('change', function(e) {
            handleImagePreview(e.target.files[0], 'stylePreview');
        });

        function handleImagePreview(file, previewId) {
            const preview = document.getElementById(previewId);
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        async function processImages() {
            const contentFile = document.getElementById('contentInput').files[0];
            const styleFile = document.getElementById('styleInput').files[0];
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const resultImg = document.getElementById('resultImg');

            // Reset state
            errorMessage.textContent = '';
            resultImg.src = '';
            // Add this to your processImages() function
            const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB

            if (contentFile.size > MAX_FILE_SIZE || styleFile.size > MAX_FILE_SIZE) {
                errorMessage.textContent = 'Images must be smaller than 5MB';
                return;
            }
            // Validation
            if (!contentFile || !styleFile) {
                errorMessage.textContent = 'Please select both images!';
                return;
            }

            try {
                loading.style.display = 'block';

                const formData = new FormData();
                formData.append('files', contentFile);
                formData.append('files', styleFile);

                const response = await fetch('https://image-convertor-zcon.onrender.com/process', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        // Explicitly set content-type
                        'Accept': 'application/json',
                    },
                });
                if (!response.ok) {
                    let errorMsg = `HTTP Error: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMsg += ` - ${errorData.error || errorData.message}`;
                    } catch (e) {}
                    throw new Error(errorMsg);
                }

                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('image/jpeg')) {
                    const blob = await response.blob();
                    resultImg.src = URL.createObjectURL(blob);
                } else {
                    throw new Error('Unexpected response format');
                }
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
                console.error('Fetch Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>

</html>
